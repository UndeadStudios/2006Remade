buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
    dependencies {
        // provides javafx-gradle-plugin
        // classpath group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: "8.8.2"
        // provides proguard.gradle.ProGuardTask (including all requirements)
        classpath 'net.sf.proguard:proguard-gradle:6.0.2'
    }
}

plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id "io.franzbecker.gradle-lombok" version "3.1.0"
    id "org.jetbrains.kotlin.jvm" version "1.5.21"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url 'http://repo.runelite.net' }
    maven { url 'https://jitpack.io' }
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
//            srcDir 'runelite/http-api/src/main/java'
//            srcDir 'runelite/runelite-api/src/main/java'
//            srcDir 'runelite/runelite-client/src/main/java'
        }
        resources {
//            srcDir 'runelite/http-api/src/main/resources'
//            srcDir 'runelite/runelite-client/src/main/resources'
        }
    }
    test {
        java {
            srcDir 'src/test/java'
        }
    }
}

dependencies {
    //implementation 'com.android.support:support-annotations:28.0.0'

    // implementation 'com.android.support:support-annotations:28.0.0'
    compile group: 'com.intellij', name: 'forms_rt', version: '7.0.3'
    // https://search.maven.org/artifact/org.jsoup/jsoup/1.14.2/jar
// https://mvnrepository.com/artifact/org.apache.commons/commons-compress
    implementation group: 'org.apache.commons', name: 'commons-compress', version: '1.23.0'
// https://mvnrepository.com/artifact/commons-io/commons-io
    implementation group: 'commons-io', name: 'commons-io', version: '2.7'
// https://mvnrepository.com/artifact/org.jdom/jdom2
    implementation group: 'org.jdom', name: 'jdom2', version: '2.0.6.1'
// https://mvnrepository.com/artifact/org.jruby/jruby-complete
    implementation group: 'org.jruby', name: 'jruby-complete', version: '9.4.2.0'
// https://mvnrepository.com/artifact/com.mysql/mysql-connector-j
    implementation group: 'com.mysql', name: 'mysql-connector-j', version: '8.0.33'
// https://mvnrepository.com/artifact/org.xmlpull/com.springsource.org.xmlpull
    implementation group: 'org.xmlpull', name: 'com.springsource.org.xmlpull', version: '1.1.4'
// https://mvnrepository.com/artifact/com.thoughtworks.xstream/xstream
    implementation group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.4.9'

}


lombok { // optional: values below are the defaults
    version = "1.18.8"
    sha256 = ""
}

